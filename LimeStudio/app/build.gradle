apply plugin: 'com.android.application'

android {
    signingConfigs {
    }
    compileSdkVersion 27
    buildToolsVersion '25.0.2'
    defaultConfig {
        applicationId "net.toload.main.hd"

        minSdkVersion 14
        targetSdkVersion 27
        versionCode 528
        versionName '5.2.1'

        multiDexEnabled true


        // value: 1.2, 1.1, 1, 0.9, 0.8
        resValue "string", "default_keyboard_size", "1"
        resValue "string", "default_font_size", "1"
    }

    signingConfigs {
        releaseC {
            storeFile = file('../ntx_platform')
            storePassword = 'ntx'
            keyAlias = 'platform'
            keyPassword = 'ntx'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "default"

    productFlavors {
        mooInk {
            dimension "default"
        }

        mooInkPlus {
            dimension "default"
        }

        mooInkPro {
            dimension "default"
            resValue "string", "default_keyboard_size", "1.5"
            resValue "string", "default_font_size", "1.5"
        }

        mooInkC {
            dimension "default"
            signingConfig signingConfigs.releaseC
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

    lintOptions {
        abortOnError false
    }
}

